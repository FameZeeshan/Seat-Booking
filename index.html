<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Booking Application</title>
    <!-- Normalize css link  -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Custom css link  -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/cinema-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="movie-container">
      <label for="movie">Select a Movie</label>
      <select name="movie-name" id="movie">
        <option value="0">Select from the list</option>
        <option value="100">KGF Chapter - 1</option>
        <option value="150">Bahubali - 1</option>
        <option value="200">Bahubali - 2</option>
        <option value="100">PS-1</option>
      </select>
    </div>
    <ul class="showcase-container">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Seat Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="screen-container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat selected"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat selected"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>
    <p class="description">
      You have selected <span id="count" class="bold">0</span> seat for a price
      of â‚¹<span id="total" class="bold">0</span>
    </p>
  </body>
</html>
